<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruta segura - InundApp Villa Elvira</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white;
      font-family: monospace;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      background-color: #788CFF;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #titulo-app {
      margin: 0;
      font-size: 1.8rem;
    }

    .btn-modo-claro {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn-modo-claro:hover,
    .btn-modo-claro:focus {
      background-color: #e0e0e0;
      transform: scale(1.05);
      outline: none;
    }

    .btn-volver {
      background-color: #dc3545;
      color: white;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      width: fit-content;
      margin: 10px 15px;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover,
    .btn-volver:focus {
      background-color: #a22323;
      outline: none;
    }

    #map {
      flex: 1;
      min-height: 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Modo oscuro */
    body.modo-oscuro {
      background-color: #121212 !important;
      color: #f5f5f5 !important;
    }

    body.modo-oscuro .app-header {
      background-color: #333 !important;
    }

    body.modo-oscuro .btn-modo-claro {
      background-color: #2c2c2c !important;
      color: #f5f5f5 !important;
      border: 1px solid #555;
    }

    body.modo-oscuro #map {
      border-color: #666 !important;
    }

    /* Leaflet Routing estilo oscuro */
    body.modo-oscuro .leaflet-routing-container {
      background-color: #2b2b2b !important;
      color: #f5f5f5 !important;
    }

    body.modo-oscuro .leaflet-routing-container a {
      color: #f5f5f5 !important;
    }

    body.modo-oscuro .leaflet-routing-alt {
      background-color: #222 !important;
      border-color: #444 !important;
    }

    body.modo-oscuro .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #f5f5f5 !important;
    }

    body.modo-oscuro .leaflet-popup-tip {
      background: #222 !important;
    }

    .leaflet-marker-pane .leaflet-popup-content {
      color: black !important;
    }
  </style>
</head>
<body>
  <header class="app-header" role="banner" aria-label="Encabezado con t√≠tulo y configuraci√≥n de tema">
    <h1 id="titulo-app">InundApp Villa Elvira</h1>
    <div class="d-flex gap-2">
      <button id="modo-btn" class="btn-modo-claro" aria-label="Cambiar a modo claro">‚òÄÔ∏è Modo Claro</button>
      <button id="fuente-btn" class="btn-modo-claro" aria-label="Ajustar tama√±o de texto">üî† Ajustar texto</button>
    </div>
  </header>

  <div id="map" role="application" aria-label="Mapa interactivo con ruta segura" style="flex-grow: 1;"></div>

  <a class="btn-volver" href="index.html" aria-label="Volver a la p√°gina principal">‚Üê Volver</a>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="main.js"></script>

  <script>
    const refugios = [
      { name: "Refugio San Mart√≠n", coords: [-34.9295, -57.9130] },
      { name: "Refugio El Progreso", coords: [-34.9320, -57.9200] },
      { name: "Refugio Los Pinos", coords: [-34.9350, -57.9100] },
      { name: "Refugio La Esperanza", coords: [-34.9370, -57.9170] },
      { name: "Refugio Villa Verde", coords: [-34.9400, -57.9140] },
    ];

    const zonasDeRiesgo = [
      [-34.9335, -57.9150],
      [-34.9310, -57.9160],
      [-34.9360, -57.9120],
      [-34.9380, -57.9110],
    ];

    const ubicacionActual = [-34.9331, -57.9131];
    const map = L.map("map").setView(ubicacionActual, 15);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    L.marker(ubicacionActual)
      .addTo(map)
      .bindPopup("Ubicaci√≥n actual")
      .openPopup();

    zonasDeRiesgo.forEach(([lat, lng]) => {
      L.marker([lat, lng], {
        icon: new L.Icon({
          iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
        }),
      }).addTo(map).bindPopup("Zona de riesgo");
    });

    function refugioMasCercano(origen, refugios) {
      let minDist = Infinity;
      let refugioCercano = null;
      refugios.forEach(({ coords }) => {
        const dist = Math.sqrt((origen[0] - coords[0]) ** 2 + (origen[1] - coords[1]) ** 2);
        if (dist < minDist) {
          minDist = dist;
          refugioCercano = coords;
        }
      });
      return refugioCercano;
    }

    let refugioSeleccionado = refugioMasCercano(ubicacionActual, refugios);
    let routingControl = null;

    function generarRuta(destino) {
      if (routingControl) {
        map.removeControl(routingControl);
      }
      routingControl = L.Routing.control({
        waypoints: [L.latLng(...ubicacionActual), L.latLng(...destino)],
        lineOptions: { styles: [{ color: "#1e88e5", weight: 5 }] },
        router: L.Routing.osrmv1({ serviceUrl: "https://routing.openstreetmap.de/routed-foot/route/v1" }),
        showAlternatives: false,
        routeWhileDragging: false,
        addWaypoints: false,
        createMarker: (i, wp) => {
          const icons = {
            0: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
            1: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
          };
          return L.marker(wp.latLng, {
            icon: L.icon({
              iconUrl: icons[i],
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
            }),
          }).bindPopup(i === 0 ? "Ubicaci√≥n actual" : "Refugio seleccionado");
        },
      }).addTo(map);
    }

    refugios.forEach(({ name, coords }) => {
      const marker = L.marker(coords, {
        icon: L.icon({
          iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
        }),
      })
        .addTo(map)
        .bindPopup(name)
        .on("click", () => {
          refugioSeleccionado = coords;
          generarRuta(coords);
        });
    });

    generarRuta(refugioSeleccionado);
  </script>
</body>
</html>
