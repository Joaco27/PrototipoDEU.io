<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Observaci√≥n - InundApp Villa Elvira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      color: black;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    h1 {
      color: #43a047;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #map {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .btn-volver {
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 1rem;
    }
    button[type="submit"] {
      border-radius: 12px;
      padding: 10px;
      background-color: #43a047;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #388e3c;
    }
    .info-text {
      font-size: 0.9rem;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <div class="app" role="main" aria-label="Secci√≥n de informaci√≥n sobre InundApp">
    <header class="app-header" role="banner" aria-label="Encabezado con t√≠tulo y configuraci√≥n de tema">
      <h1 id="titulo-app" style="color: white;">InundApp Villa Elvira</h1>
      <div class="d-flex gap-2">
        <button id="modo-btn" class="btn btn-modo-claro" aria-label="Cambiar a modo claro">‚òÄÔ∏è Modo Claro</button>
        <button id="fuente-btn" class="btn btn-modo-claro" aria-label="Ajustar tama√±o de texto">üî† Ajustar texto</button>
      </div>
    </header>

    <div class="app-body p-4 flex-column gap-3 overflow-auto" style="flex-direction: column; background-color: white;color:black">
      <h1>‚ûï Agregar Observaci√≥n</h1>
  <p class="info-text" style="color: black;">Seleccion√° en el mapa el punto que consideres una zona de riesgo.</p>
  <div id="map" role="application" aria-label="Mapa para seleccionar zona de riesgo"></div>
  
  <form id="observacion-form" aria-label="Formulario para agregar observaci√≥n de zona de riesgo">
    <label for="descripcion">Descripci√≥n de la observaci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" required placeholder="Ejemplo: Zona con desag√ºe obstruido" />
    <button type="submit" aria-label="Enviar observaci√≥n">Enviar Observaci√≥n</button>
  </form>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.9331, -57.9131], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marcador;

    map.on('click', function(e) {
      if (marcador) {
        map.removeLayer(marcador);
      }
      marcador = L.marker(e.latlng, {
        icon: new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41]
        })
      }).addTo(map)
      .openPopup();
    });

    const form = document.getElementById('observacion-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!marcador) {
        alert('Por favor, seleccion√° un punto en el mapa.');
        return;
      }
      const descripcion = form.descripcion.value.trim();
      if (!descripcion) {
        alert('Por favor, escrib√≠ una descripci√≥n.');
        return;
      }
      const latlng = marcador.getLatLng();
      alert(`Observaci√≥n enviada:\nDescripci√≥n: ${descripcion}\nUbicaci√≥n: ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`);
      // Aqu√≠ podr√≠as agregar c√≥digo para enviar la observaci√≥n a un backend o almacenarla localmente.
      form.reset();
      map.removeLayer(marcador);
      marcador = null;
    });
  </script>
      <button class="btn btn-danger btn-volver mt-3" onclick="window.location.href='index.html'" aria-label="Volver a la p√°gina principal">‚Üê Volver</button>
    </div>
  </div>
  
</body>
</html>
